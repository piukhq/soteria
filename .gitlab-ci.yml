stages:
  - tests
  - build

tests:
  stage: tests
  script:
    - pip3 install -r requirements.txt
    - pytest tests/unit --cov=soteria

complexity:
  stage: tests
  script:
    - xenon --max-average A --max-modules B --max-absolute B .

flake8:
  stage: tests
  script:
    - flake8 *

build:
  stage: build
  image: binkhq/python:3.8
  script:
    - pip install twine
    - python setup.py sdist bdist
    - twine check dist/*
    - twine upload --non-interactive --disable-progress-bar --repository-url https://pypi.tools.bink.sh/simple/ dist/*
  only:
    - tags
